{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center fw-bold text-primary">Update User</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <div class="col-md-5">
        <input type="text" class="form-control" name="name" value="{{ user[1] }}" required>
      </div>
      <div class="col-md-5">
        <input type="email" class="form-control" name="email" value="{{ user[2] }}" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
